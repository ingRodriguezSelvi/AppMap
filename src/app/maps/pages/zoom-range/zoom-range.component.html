<div #map class="map-container">

</div>

<div class="row">
  <div class="col-12">
    <label class="form-label">Zoom: {{levelZoom | number:'2.0-2'}}
      - Lng, Lat: [{{coordenates[0] | number:'2.4-4'}},{{coordenates[1] | number:'2.4-4'}}]
    </label>
    <input  type="range"
            class="form-range"
            [value]="levelZoom"
            min="0"
            max="18"
            (input)="zoomChange(zoomInput.value)"
            #zoomInput>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
