<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="addMarker()">
    + Agegar
  </li>
  <li class="list-group-item "
      *ngFor="let markColor of marks; let i = index"
      (click)="goToMarker(markColor.marker!.getLngLat())"
      (dblclick)=" deleteMarker(i) "
      [ngStyle]="{
        'background-color': markColor.color
      }">
    Marker {{i + 1}}
  </li>
</ul>

<div #map class="map-container"></div>
